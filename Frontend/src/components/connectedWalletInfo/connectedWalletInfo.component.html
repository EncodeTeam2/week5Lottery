<div>
  <div class="card my-4">
    <div class="card-body">
      <h5 class="card-title">User Wallet</h5>
      <div class="row">
        <button type="button" class="btn btn-success btn-lg px-4 gap-3" (click)="isConnected()">
          {{ walletAddress ? walletAddress : 'Connect Wallet' }}
        </button>
        <button type="button" class="btn btn-warning btn-lg px-4 gap-3" (click)="changeWallet()">Change Wallet</button>
      </div>
      <p class="card-text"><strong>Balance: </strong> {{ userEthBalance }} ETH</p>
      <p class="card-text"><strong>Token Balance: </strong> {{ lotteryTokenBalance }} LTO</p>
      <p class="card-text"><strong>Prize: </strong> {{ lotteryPrizeWinnings }} LTO</p>

      <div *ngIf="walletAddress">
        <p>How much eth do you want to spend?</p>
        <input #tokenMint class="input" type="number" />
        <div>
          <button type="button" class="btn btn-success btn-md btn-block my-4" (click)="requestTokens(tokenMint.value)">
            Request Tokens
          </button>
        </div>
        <div *ngIf="lotteryTokenBalance">
          <p>Place one bet</p>
          <button type="button" class="btn btn-success btn-md btn-block my-4" (click)="placeBet()">Bet Once</button>
          <p>How many tokens do you want to bet with?</p>
          <input #betValue class="input" type="number" />
          <div>
            <button type="button" class="btn btn-success btn-md btn-block my-4" (click)="requestTokens(betValue.value)">
              Place Bet
            </button>
          </div>
          <div>
            <p>How long do you want to open the bets?</p>
            <input #duration class="input" type="number" />
            <div>
              <button type="button" class="btn btn-success btn-md btn-block my-4" (click)="openBets(duration.value)">
                Open Bets for {{ duration.value }} seconds
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
